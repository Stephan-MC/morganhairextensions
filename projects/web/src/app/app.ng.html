<div class="flex relative flex-col w-full min-h-screen">
  <!-- TopNavBar -->
  <header
    class="sticky top-0 z-50 w-full border-b border-(--mat-sys-outline) bg-(--mat-sys-surface-container-highest)/80 backdrop-blur-sm"
  >
    <div class="container px-4 mx-auto">
      <div class="flex justify-between items-center py-4 whitespace-nowrap">
        <a routerLink="/" class="flex gap-4 items-center">
          <div class="size-6 text-text-light dark:text-text-dark">
            <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_6_330)">
                <path
                  clip-rule="evenodd"
                  d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </g>
              <defs>
                <clippath id="clip0_6_330">
                  <rect fill="white" height="48" width="48"></rect>
                </clippath>
              </defs>
            </svg>
          </div>
          <h2 class="text-2xl font-bold font-display">Morgan Hair</h2>
        </a>
        <nav class="hidden gap-9 items-center lg:flex">
          <a class="text-sm font-medium hover:text-primary" routerLink="/shop">Wigs</a>
          <a class="text-sm font-medium hover:text-primary" href="#">Accessories</a>
          <a class="text-sm font-medium hover:text-primary" href="#">Sale</a>
          <a class="text-sm font-medium hover:text-primary" href="#">About Us</a>
        </nav>
        <div class="flex gap-2 *:*:text-lg">
          <button
            class="flex justify-center items-center w-10 h-10 bg-transparent cursor-pointer text-text-light dark:text-text-dark dark:hover:bg-white/5 hover:bg-black/5"
          >
            <span class="icon-[material-symbols--search]" role="img" aria-hidden="true"></span>
          </button>
          <button
            class="flex justify-center items-center w-10 h-10 bg-transparent cursor-pointer text-text-light dark:text-text-dark dark:hover:bg-white/5 hover:bg-black/5"
          >
            <span
              class="icon-[material-symbols--person-outline]"
              role="img"
              aria-hidden="true"
            ></span>
          </button>
          <button
            class="flex justify-center items-center w-10 h-10 bg-transparent cursor-pointer text-text-light dark:text-text-dark dark:hover:bg-white/5 hover:bg-black/5"
          >
            <span
              class="icon-[material-symbols--shopping-bag-outline]"
              role="img"
              aria-hidden="true"
            ></span>
          </button>
        </div>
      </div>
    </div>
    @if (loading()) {
      <mat-progress-bar mode="indeterminate" />
    }
  </header>
  <main class="flex-grow">
    <router-outlet />
  </main>
  <!-- Footer -->
  <footer
    class="w-full border-t bg-(--mat-sys-surface-container-highest) dark:bg-background-dark dark:border-border-dark"
  >

      <div class="grid grid-cols-1 gap-8 md:grid-cols-4">
        <div>
          <h3 class="text-lg font-bold font-display">Luxe Wigs</h3>
          <p class="mt-2 text-sm text-text-light/70 dark:text-text-dark/70">

        <div>

            <li><a class="hover:text-primary" href="#">Accessories</a></li>
            <li><a class="hover:text-primary" href="#">New Arrivals</a></li>
            <li><a class="hover:text-primary" href="#">Sale</a></li>

        <div>
